<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <!-- 1 урок 4 часть Model -->

    <div id="app">
        <!-- Директива v-model - синхронизирует ввод с данными по событию input -->
        <h1>{{ title }}</h1>
        <input type="text" v-model="input">
        <p>Ваш текст: {{ input }}</p>
    </div>
    <script>
        const app = {
            data() {
                return {
                    title: 'Model',
                    input: ''
                }
            },
        }
        Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
